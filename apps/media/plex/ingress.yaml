apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex
  namespace: plex
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-cluster-issuer
spec:
  ingressClassName: cilium
  tls:
    - hosts:
        - plex.euclid.stonegarden.dev
        - plex.stonegarden.dev
      secretName: plex-ingress-tls
  rules:
    - host: plex.euclid.stonegarden.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: plex
                port:
                  number: 32400
    - host: plex.stonegarden.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: plex
                port:
                  number: 32400
