apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns
  namespace: external-dns
spec:
  data:
  - remoteRef:
      key: external-dns-proxmox
      property: token
    secretKey: cloudflare-api-key
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    creationPolicy: Owner
