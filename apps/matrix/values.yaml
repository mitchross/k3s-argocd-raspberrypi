elementweb:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/target: "homelab-tunnel.vanillax.xyz"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hosts:
      - host: &frontend_host chat.vanillax.xyz
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: element-tls-certificate
        hosts:
          - *frontend_host
  config:
    default:
      base_url: https://matrix.vanillax.xyz
      server_name: vanillax.xyz

dendrite:
  dendrite_config:
    global:
      server_name: matrix.vanillax.xyz
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hostName: matrix.vanillax.xyz
    tls:
      - hosts:
          - matrix.vanillax.xyz
        secretName: matrix-tls-certificate
  postgresql:
    enabled: true
