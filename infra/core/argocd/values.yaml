configs:
  cm:
    create: true
    application.resourceTrackingMethod: "annotation+label"
  cmp:
    create: true
    plugins:
      kustomize-build:  # Changed from kustomize-build-with-helm to match the error message
        init:
          command: ["/bin/sh", "-c"]
          args: ["kustomize version"]
        generate:
          command: ["kustomize"]
          args: ["build"]
      argocd-vault-plugin:
        generate:
          command: ["argocd-vault-plugin"]
        discover:
          find:
            command: ["sh", "-c"]
            args: ["find . -name '*.yaml' | xargs -I {} grep -l '<path:' {}"]
  params:
    server.insecure: true

crds:
  install: true
  keep: false

repoServer:
  extraContainers:
    - name: kustomize-build
      command: ["/var/run/argocd/argocd-cmp-server"]
      image: argoproj/argocd:v2.6.7  # Use the ArgoCD image which includes kustomize
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
      volumeMounts:
        - name: var-files
          mountPath: /var/run/argocd
        - name: plugins
          mountPath: /home/argocd/cmp-server/plugins
        - name: cmp-tmp
          mountPath: /tmp
    - name: argocd-vault-plugin
      command: ["/var/run/argocd/argocd-cmp-server"]
      image: argoproj/argocd-vault-plugin:release-1.13
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
      volumeMounts:
        - mountPath: /var/run/argocd
          name: var-files
        - mountPath: /home/argocd/cmp-server/plugins
          name: plugins
        - mountPath: /tmp
          name: cmp-tmp
  volumes:
    - name: var-files
      emptyDir: {}
    - name: plugins
      emptyDir: {}
    - name: cmp-tmp
      emptyDir: {}

initContainers:
  - name: download-tools
    image: alpine:3.8
    command: [sh, -c]
    args:
      - wget -O argocd-vault-plugin https://github.com/argoproj-labs/argocd-vault-plugin/releases/latest/download/argocd-vault-plugin_linux_amd64 &&
        chmod +x argocd-vault-plugin &&
        mv argocd-vault-plugin /custom-tools/
    volumeMounts:
      - mountPath: /custom-tools
        name: custom-tools