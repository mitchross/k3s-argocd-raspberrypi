apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: jellyfin

configMapGenerator:
  - name: jellyfin-env
    namespace: jellyfin
    literals:
      - TZ="Europe/Oslo"

resources:
  - ns.yaml
  - svc.yaml
  - deployment.yaml
  - ingress.yaml
  - pv-jellyfin-config.yaml
  - pvc-config.yaml
