tunnel: gauss-k8s
credentials-file: /etc/cloudflared/creds/credentials.json
metrics: 0.0.0.0:2000
no-autoupdate: true

warp-routing:
  enabled: true

ingress:
  - hostname: "libreddit.vanillax.xyz"
    service: http://libreddit.libreddit.svc.cluster.local:8080
    originRequest:
      originServerName: "libreddit.vanillax.xyz"
  - hostname: "ingress.vanillax.xyz"
    service: https://external.gateway.svc.cluster.local:443
    originRequest:
      originServerName: "*.vanillax.xyz"