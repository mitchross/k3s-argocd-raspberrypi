apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentbit
  namespace: argocd
spec:
  destination:
    namespace: observability
    server: https://kubernetes.default.svc
  project: homelab
  source:
    chart: fluent-bit
    helm:
      valueFiles:
      - ../../manifests/applications/fluentbit/values.yaml
    repoURL: https://fluent.github.io/helm-charts
    targetRevision: 0.46.11
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
