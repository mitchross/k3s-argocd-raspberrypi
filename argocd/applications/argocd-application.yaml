apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: homelab
  source:
    chart: argo-cd
    helm:
      valueFiles:
      - ../../manifests/applications/argocd/values.yaml
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.3.4
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
